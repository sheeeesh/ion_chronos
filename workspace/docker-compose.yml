version: "3.8"
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ion
      POSTGRES_PASSWORD: ionpass
      POSTGRES_DB: iondb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    volumes:
      - ./jobs:/workspace/jobs
      - C:/ion_chronos/tools:/opt/tools:ro
      - ./backend:/app
    environment:
      - WORKSPACE=/workspace
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://ion:ionpass@postgres:5432/iondb
      - PYTHONPATH=/opt/tools:$PYTHONPATH
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build: ./backend
    command: python worker.py
    volumes:
      - ./jobs:/workspace/jobs
      - C:/ion_chronos/tools:/opt/tools:ro
      - ./backend:/app
    environment:
      - WORKSPACE=/workspace
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/opt/tools:$PYTHONPATH
    depends_on:
      - redis
      - backend

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
